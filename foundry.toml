[profile.default]
src = "src"
out = "out"
libs = ["lib"]

remappings = [
    "@openzeppelin-contracts=lib/openzeppelin-contracts/contracts",
    "@ccip=lib/ccip/contracts",
    "@chainlink-local=lib/chainlink-local"
]

rpc_endpoints = {  eth-sepolia = "https://eth-sepolia.g.alchemy.com/v2/Ws5pN_IX5FrMBQL54kYyR", arb-sepolia = "https://arb-sepolia.g.alchemy.com/v2/Ws5pN_IX5FrMBQL54kYyR"}


[fuzz]
runs = 128

